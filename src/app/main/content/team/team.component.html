<div id="members" class="page-layout simple left-sidenav inner-sidenav">

  <div class="header mat-accent-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

    <div fxLayout="row" fxLayoutAlign="start center">
      
      <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon mr-16" *pyxisIfOnDom [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">account_box</mat-icon>
        <span class="logo-text h1" *pyxisIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Team Members</span>
      </div>

    </div>

    <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
      <label for="search" class="mr-8">
        <mat-icon>search</mat-icon>
      </label>
      <mat-form-field mat-no-float class="m-0" floatPlaceholder="never">
        <input matInput [formControl]="searchInput" id="search" placeholder="Search for anything">
      </mat-form-field>
    </div>

  </div>

  <pyxis-selected-bar class="mat-accent-600-bg" *ngIf="hasSelectedMembers" [@slideInTop]></pyxis-selected-bar>

  <mat-sidenav-container>

    <div class="center p-32 pb-32 pr-sm-92">

      <div class="content mat-white-bg mat-elevation-z4">

        <pyxis-members-member-list></pyxis-members-member-list>

      </div>

    </div>

  </mat-sidenav-container>

</div>

<button mat-fab class="mat-accent-bg" id="add-member-button" (click)="newMember()" aria-label="add member" [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
  <mat-icon>person_add</mat-icon>
</button>
